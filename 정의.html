 </head>

 <body>
   <h1><strong><u>프론트앤드의 정의?</strong></u></h2>
   <h2>웹 프로그래밍의 한 분야.
프론트엔드 개발자는 프론트엔드,
백엔드의 완전한 분리 구조를 지향하는 업무 스타일의 개발 방식으로써 프론트단의 비지니스 로직과 사용자 영역의 개발을 담당하는 사람이다.
이와 다른 방식의 업무 스타일 직군으로는 웹퍼블리셔(ui개발)와 개발자(서버 개발자)의 업무 분리 방식이 있다. 이 경우는 주로 서버사이드가 클라이언트를 감싸는 방식이다. MVC로 치면 View 부분에 해당하는 영역을 맡는다.</h2>
</body>
</html>
